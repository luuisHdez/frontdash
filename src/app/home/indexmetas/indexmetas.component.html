<mat-card-content id="divi">
  <div class="content">
    <div id="panel">
    <mat-card-title> <mat-card-subtitle>Panel de Administración</mat-card-subtitle>
              
    <button mat-button id="button1" routerLink="/create-metas" class="mat-elevation-z1" >Crear Nueva Meta</button>
  
  </mat-card-title>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" routerLink="/edit-metas/{{element._idmetas}}">Editar</button> <div class="vertical-line" ></div>
                  <button mat-button color="warn" routerLink="/delete-metas/{{element._idmetas}}">Eliminar</button></td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="responsable">
      <th mat-header-cell *matHeaderCellDef>Nombre del responsable de área</th>
      <td mat-cell *matCellDef="let element">{{element.responsable}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>Área o Dirección</th>
      <td mat-cell *matCellDef="let element">{{element._namearea }}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef>Monto de meta</th>
      <td mat-cell *matCellDef="let element">$ {{element.monto | number:'':'es-MX'}}</td>
    </ng-container>
  
    <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha de meta</th>
    <td mat-cell *matCellDef="let element">{{element.datefrom}}-{{element.dateto}}</td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
        ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
      
    </div>
  </div>
  <div id="cent" class="content-center">
    
  </div>
  </mat-card-content>
