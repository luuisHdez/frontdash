<form [formGroup]="tp">
  
  <mat-form-field appearance="legacy">
  <mat-label>Ingresa rango de fechas</mat-label>
  <mat-date-range-input  [rangePicker]="picker">
    <input matStartDate formControlName = "dateFrom" placeholder="Fecha Inicial">
    <input matEndDate formControlName = "dateTo" placeholder="Fecha Final">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>

<mat-form-field class="selectpicker" appearance="legacy">
  <mat-label>Elegir √Årea</mat-label>
  <mat-select formControlName="area">
    <mat-option *ngFor="let u of areas" [value]="u._namearea">
      {{u._namearea}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="selectpicker" appearance="legacy">
  <mat-label>Elegir Ingreso</mat-label>
  <mat-select formControlName="ingresos" >
    <mat-option  value="mayor">Ingreso Mayor</mat-option>
    <mat-option value="menor">Ingreso Menor</mat-option>
  </mat-select>
</mat-form-field>
<button class="mat-elevation-z1" id="buttom" (click)="onSubmit()" appearance="legacy" mat-button>Ver Datos</button>
</form>


<div style="width:100%; background-color: white;" id="divchart" class="mat-elevation-z8">
    <canvas id="myfirstChart" width="700" height="250" #mychart></canvas>
 </div>
 
 <br>
 <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Top de 10 productos de ingreso mayor</th>
        <td mat-cell *matCellDef="let element"> {{element.name_categ}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Recaudado </th>
        <td mat-cell *matCellDef="let element"> {{element.total_price}} MXN. </td>
      </ng-container>
  
      <ng-container matColumnDef="porcentaje">
        <th mat-header-cell *matHeaderCellDef> Porcentaje </th>
        <td mat-cell *matCellDef="let element"> {{element.percent}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
